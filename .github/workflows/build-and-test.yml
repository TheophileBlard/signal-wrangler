on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        repository: catchorg/Catch2
        path: catch
    - name: Install catch
      working-directory: catch
      run: >
        mkdir build
        && cd build
        && cmake -DCMAKE_BUILD_TYPE=Release -DCATCH_BUILD_TESTING=Off ..
        && sudo make install
    - name: Build, Test, Install
      shell: bash
      env:
        CXX: g++
      run: >
        mkdir -p build
        && cd build
        && cmake --version
        && $CXX --version
        && cmake ..
        && make
        && make sgnl-test
        && ./test/sgnl-test
        && make example
        && ./example
        && sudo make install
        && cd ../example
        && $CXX -std=c++17 -Wall -pthread -o example example.cpp
        && ./example
